<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>图片浮动</title>
        <STYLE type="text/css">
            div{
              border:1px solid #ccc;
              height:200px;
            }
            .b1{
              margin-bottom:20px;
            }
            .f{
              float:left;
              width:100px;
              height:100px;
            }
            .b2{
              clear:left;
              margin-top:30px;
              height:300px;
            }
        </STYLE>
    </head>
    <BODY>
      <div class="b1">B1</div>
      <div class="f">F</div>
      <div class="b2">B2</div>
    </BODY>
</html>
